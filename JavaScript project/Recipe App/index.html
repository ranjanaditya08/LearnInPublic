<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="mobile_container">
      <header>
        <input type="text" />
        <button id="search">
          <i class="fas fa-search"></i>
        </button>
      </header>

      <div class="fav_container">
        <h3>Favorite Meals</h3>
        <ul class="fav_meals">
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/wxywrq1468235067.jpg"
              alt=""
            />
            <span>Apple Tart</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/xvsurr1511719182.jpg"
              alt=""
            />
            <span>Apple Crumble</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/020z181619788503.jpg"
              alt=""
            />
            <span>Lasagna</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/qpxvuq1511798906.jpg"
              alt=""
            />
            <span>Chicken Stew</span>
          </li>
        </ul>
      </div>

      <div class="meals" id="meals"></div>
    </div>
  </body>
</html>
